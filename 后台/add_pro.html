<!-- <link href="css/normalize.css" rel="stylesheet"> -->
<!-- bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- 项目css -->

<body>
<section class="add-pro">
  <div class="title">
    <p>添加产品信息</p>
  </div>
  <div class="add-area">
    <div class="add-title">
      <h3>基本信息：</h3>
    </div>
    <div class="add-content">
      <div class="add-box clearfix">
        <div class="param">
          <label for="">产品名称：</label>
          <input type="text">
        </div>
        <div class="param">
          <label for="">产品图片添加：</label>
          <input type="submit" value="上传">
        </div>
        <div class="param">
          <label for="">产品简介：</label>
          <input type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="add-area">
    <div class="add-title">
      <h3>产品属性：</h3>
    </div>
    <div class="add-content">
      <div class="add-box clearfix">
        <div class="param">
          <label for="">宝贝规格：</label>
          <div class="para-next">
            <label for="">
              颜色分类：
            </label>
            <div class="color-checkbox clearfix">
            <p>
              <input type="checkbox" name="checkbox"><span></span>军绿色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>天蓝色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>巧克力色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>桔色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>浅灰色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>浅绿色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>浅黄色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>深卡布其色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>深灰色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>深紫色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>深蓝色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>白色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>粉红色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>紫罗色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>紫色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>红色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>绿色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>花色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>蓝色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>褐色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>透明
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>酒红色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>黄色
            </p>
            <p>
              <input type="checkbox" name="checkbox"><span></span>黑色
            </p>
            <p>
              <input type="checkbox" class="select-all">&nbsp;&nbsp;全选
            </p>
              
            </div>
          </div>
          <div class="para-next">
            <label for="">
              套餐：
            </label>
            <div class="color-checkbox clearfix">
            <p>
              <input type="checkbox">&nbsp;&nbsp;官方标配
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐一
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐二
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐三
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐四
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐五
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐六
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐七
            </p>
            <p>
              <input type="checkbox">&nbsp;&nbsp;套餐八
            </p>
              
            </div>
          </div>
          <div class="para-next">
            <label for="">
              地区：
            </label>
            <input type="text">
          </div>
          <div class="para-next">
            <label for="">
              价格区间：
            </label>
            <select class="btn-group">
              <option value="1">0-499</option>
              <option value="2">500-999</option>
              <option value="3">1000-4999</option>
              <option value="4">5000-9999</option>
              <option value="5">10000-20000</option>
              <option value="6">20000以上</option>
            </select>
          </div>
        </div>
        <div class="param-form">
          <table>
            <thead>
              <tr>
                <th>颜色分类</th>
                <th>套餐</th>
                <th>价格<i>*</i></th>
                <th>数量<i>*</i></th>
                <th>商家编码</th>
                <th>商品条形码</th>
                <th>批量操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>黑色</td>
                <td>套餐一</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="checkbox"></td>
              </tr>
              <tr>
                <td>黑色</td>
                <td>套餐二</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="checkbox"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary center-block">发布</button>
</section>
